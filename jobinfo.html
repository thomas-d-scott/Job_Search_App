<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Job Searcher | Jobs</title>
  </head>
  <body>
    <header>
      <div class="navbar">
        <h1 class="logo">JobSearcher</h1>
        <div class="toggle"></div>
        <nav class="navigation">
          <ul>
            <li><a href="./index.html">Home</a></li>
            <li><a href="./pay.html">Pay Calculator</a></li>
            <li><a href="./jobinfo.html">Job Search</a></li>
            <li><a href="./about.html">About</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <section id="job-search">
      <h1>Jobs</h1>
      <div class="search-bar">
        <form method="POST" id="job-search-form">
          <div class="form-group">
            <label for="search">Search Title</label>
            <input type="text" name="search" id="search" />
          </div>
          <button class="btn" type="submit">Search</button>
          <div class="form-group">
            <label for="selectJob">Select Field</label>
            <select name="selectJob" id="selectJob">
              <option value="">Select Option</option>
              <option value="Agriculture">Agriculture</option>
              <option value="Education">Education</option>
              <option value="Engineering">Engineering</option>
              <option value="Manufacturing">Manufacturing</option>
              <option value="Construction">Construction</option>
              <option value="Health">Health</option>
              <option value="Welfare">Welfare</option>
              <option value="Humanities">Humanities</option>
              <option value="Arts">Arts</option>
              <option value="Science">Science</option>
              <option value="Services">Services</option>
              <option value="Social Science">Social Science</option>
              <option value="Business">Business</option>
              <option value="Law">Law</option>
            </select>
          </div>
          <div class="job-search-message"></div>
        </form>
      </div>
      <div class="search-results">
        <h2>Results <span id="searchQuery"></span></h2>
        <div id="search-results-output"></div>
      </div>
    </section>

    <footer class="footer">
      <p>Copyright &copy; 2021, Thomas Scott</p>
    </footer>

    <script src="./js/script.js"></script>
    <script src="./js/jobSearch.js"></script>
  </body>
</html>
